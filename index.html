<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./sripts.js" defer></script>
    <title>Riot Games</title>
</head>

<body>

    <main>
        <section class="login">

        <div class="wrapper">

            <img src="./imagem/logo.png" class="login_logo">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input ">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input ">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./imagem/facebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./imagem/google-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./imagem/apple-icon.png" alt="facebook">
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
        </div>

        <div class="wrapper">
            <button type="button" class="login__button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M268 112l144 144-144 144M392 256H100"/></svg>
            </button>
            <a href="#" class="login_link">não consegue iniciar a sessão?</a>
            <a href="#" class="login_link">criar conta</a>
        </div>
        </section>

        <section class="wallpaper"></section>
    </main>

</body>

</html>
